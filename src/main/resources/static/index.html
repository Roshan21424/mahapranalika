<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Session Booking</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4ff;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4A90E2;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Book Your Strategy Session</h2>
    <p>Available: 8th - 12th of March</p>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="date" id="date" required>
    <select id="timeSlot" required>
        <option value="10:00 AM - 11:45 AM">Morning Session: 10:00 AM - 11:45 AM</option>
        <option value="2:00 PM - 3:45 PM">Afternoon Session: 2:00 PM - 3:45 PM</option>
        <option value="10:00 PM - 11:45 PM">Evening Session: 10:00 PM - 11:45 PM</option>
    </select>
    <button onclick="createOrder()">Pay â‚¹999 & Confirm Slot</button>
</div>

<script>
    async function createOrder() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const date = document.getElementById("date").value;
        const timeSlot = document.getElementById("timeSlot").value;
        const amount = 999; // Convert to paise

        const response = await fetch("/user/create_order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, date, timeSlot, amount })
        });

        const order = await response.json();
        openRazorpay(order, name, email, date, timeSlot);
    }

    function openRazorpay(order, name, email, date, timeSlot) {
        const options = {
            key: "rzp_test_lrfsMHA040VpXQ", // Replace with your Razorpay Key ID
            amount: order.amount,
            currency: "INR",
            name: "Maha Pranaalika Summit",
            description: "Booking Payment",
            order_id: order.id,
            handler: async function (response) {
                const verificationResponse = await fetch("/user/verify_payment", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_signature: response.razorpay_signature,
                        name, email, date, timeSlot
                    })
                });

                const verificationResult = await verificationResponse.text();
                alert(verificationResult);
            },
            prefill: { name, email },
            theme: { color: "#4A90E2" },
            method: {
                netbanking: true,
                card: true,
                upi: true,
                wallet: false,
                emi: false,
                paylater: false
            }
        };

        const rzp = new Razorpay(options);
        rzp.open();
    }
</script>
</body>
</html>
